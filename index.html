<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Baby blue */
        }

        header {
            padding: 20px;
            text-align: center;
        }

        #welcome {
            color: white;
            margin-bottom: 10px;
        }

        #yellow-strip {
            height: 5px;
            background-color: yellow;
            margin-bottom: 20px;
        }

        #main-area {
            padding: 20px;
        }

        #result {
            margin-top: 20px;
        }

        #result p {
            font-weight: bold;
            margin: 0;
        }

        #result .green {
            color: green;
        }

        #result .red {
            color: red;
        }
    </style>
</head>
<body onload="initialize()" id="body">
    <button id="darkModeToggle" style="position:relative;left:90%" onclick="darkModeToggle(this)">Dark Mode Toggle (off)</button>
    <header>
        <h1 id="welcome">Is This Honors?</h1>
        <div id="yellow-strip"></div>
    </header>

    <div id="main-area">
        <div>
            Notice! This is a prototype version.
        </div>
        <div>
            <label for="inputLetters">Enter 3-4 capital letters:</label>
            <input type="text" id="inputLetters" maxlength="4" pattern="[A-Z]">
        </div>
        <div>
            <label for="inputNumbers">Enter 3 digit numbers:</label>
            <input type="text" id="inputNumbers" maxlength="3" pattern="[0-9]">
        </div>
        <button onclick="checkInputs()">Check Inputs</button>

        <div id="result"></div>
        <div id="list"></div>
    </div>

    <script type="text/javascript" src="./honors_classes.json"></script>
    <script>
        function initialize()
        {
            classCount = 0;
            rowCount=0;
            columnCount=0;
            backgroundPadding = 0;
            list = document.getElementById("list");
            honorsResult = document.getElementById("result");
            const HONORSJSON = fetch('./honors_classes.json')
        }
        
        function displayClass(honors)
        {
            honorsResult.innerHTML = "";
            honorsResult.innerHTML = honors ? '<p class="green">It\'s Honors!</p>' : '<p class="red">It\'s not Honors :(</p>';
            var clas = document.createElement("span")
            clas.innerHTML = inputLetters + ' ' + inputNumbers;
            clas.style.backgroundColor = honors?'green':'red';
            clas.style.position = "absolute"
            clas.style.top = (rowCount*25)+330 + 'px';
            clas.style.left = (columnCount*80)+30 + 'px';

            rowCount++;
            classCount++;
            if (classCount%6==0){
                columnCount++;rowCount -= 6;

                if(columnCount>5){
                    columnCount=0;rowCount+=6;}
            }
            list.appendChild(clas);
        }

        function checkInputs() {
            const letters2122 = ['HEG', 'HHI', 'HHP', 'HSS', 'HPS', 'HEC', 'HLS', 'HSP', 'HAR']; // Valid with 21 or 22
            const anyLetters = ['GCOS','GEUR','GNYC']; //Valid with any number
            const specificClassesLetters = ['BUS','BIO','SPM','DA','MUS','ENT','MKT','MKT','THE','AI']; //Valid with specific number pairing
            const specificClassesNumbers = ['401','193','366','460','299','71','80','82','192','300']; //Valid with specific number pairing

            inputLetters = document.getElementById('inputLetters').value.toUpperCase();
            inputNumbers = document.getElementById('inputNumbers').value;

            

            if ((letters2122.includes(inputLetters) && (inputNumbers=="21" || inputNumbers=="22")) || anyLetters.includes(inputLetters) || inputNumbers >= 500) {
                displayClass(true)
                return;
            } 

            for (var i = 0; i < specificClassesLetters.length;i++)
            {
                if (specificClassesLetters[i]==inputLetters && specificClassesNumbers[i]==inputNumbers)
                {
                    displayClass(true)
                    return;
                }
            }


                
            displayClass(false)
            return;
        }
        function darkModeToggle(button)
        {
            if (button.innerHTML=="Dark Mode Toggle (off)")
            {
                document.getElementById("body").style.backgroundColor = "#006a8d"
                button.innerHTML="Dark Mode Toggle (on)"
                return;
            }
            document.getElementById("body").style.backgroundColor = "#add8e6"
            button.innerHTML="Dark Mode Toggle (off)"
        }
    </script>
    
</body>
</html>
