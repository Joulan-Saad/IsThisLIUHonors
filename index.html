        function displayClass(honors)
        {
            honorsResult.innerHTML = "";
            honorsResult.innerHTML = honors ? '<p class="green">It\'s Honors!</p>' : '<p class="red">It\'s not Honors :(</p>';
            var clas = document.createElement("span")
            clas.innerHTML = inputLetters + ' ' + inputNumbers;
            clas.style.backgroundColor = honors?'green':'red';
            clas.style.position = "absolute"
            clas.style.top = (rowCount*25)+330 + 'px';
            clas.style.left = (columnCount*80)+30 + 'px';

            rowCount++;
            classCount++;
            if (classCount%6==0){
                columnCount++;rowCount -= 6;

                if(columnCount>5){
                    columnCount=0;rowCount+=6;}
            }
            list.appendChild(clas);
        }

        function checkInputs() {
            const letters2122 = ['HEG', 'HHI', 'HHP', 'HSS', 'HPS', 'HEC', 'HLS', 'HSP', 'HAR']; // List of valid capital letter combinations
            const anyLetters = ['GCOS','GEUR','GNYC'];
            const specificClassesLetters = ['BUS','BIO','SPM','DA','MUS','ENT','MKT','MKT','THE','AI'];
            const specificClassesNumbers = ['401','193','366','460','299','71','80','82','192','300'];

            inputLetters = document.getElementById('inputLetters').value.toUpperCase();
            inputNumbers = document.getElementById('inputNumbers').value;

            

            if ((letters2122.includes(inputLetters) && (inputNumbers=="21" || inputNumbers=="22")) || anyLetters.includes(inputLetters) || inputNumbers >= 500) {
                displayClass(true)
                return;
            } 

            for (var i = 0; i < specificClassesLetters.length;i++)
            {
                if (specificClassesLetters[i]===inputLetters && specificClassesNumbers[i]===inputNumbers)
                {
                    displayClass(true)
                    return;
                }
            }
            for (var i = 0;i<HONORS.length;i++)
            {
                if (HONORS[i].Subject==inputLetters && HONORS[i].Catalog==inputNumbers)
                {
                    displayClass(true);
                    return
                }
            }

                
            displayClass(false)
            return;
        }
